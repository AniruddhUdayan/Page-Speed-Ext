<!DOCTYPE html>
<html>
<head>
  <title>Page Speed Test</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="content">
    <button id="checkSpeedButton">Check Page Speed</button>
    <div id="results" style="display:none;">
      <p><strong>Page Load Time:</strong> <span id="loadTime"></span> seconds</p>
      <p><strong>Page Size:</strong> <span id="pageSize"></span> KB</p>
      <p><strong>Speed Score:</strong> <span id="speedScore"></span>/100</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
